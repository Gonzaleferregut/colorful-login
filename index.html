<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="main.css">
  <body>
    <div class="page_layout">
      <form>
        <h3> Colorful </h3>
        <div class="name">
          <input class="firstName" type="text" placeholder="First name">
          <input class="lastName" type="text" placeholder="Last name">
        </div>
        <div class="row2">
          <input class="number" type="number" min="2" max="6" step="2">
          <input class="date" type="date" placeholder="mm/dd/yyxy">
          <input class="color" type="color">
          <input class="password" type="password" placeholder="Please enter Password" maxlength="10">
        </div>
        <div class="row3">
          <input class="email" type="email" placeholder="Email">
          <select  id="drop" name="hear_about_us">
            <option value="online">Online</option>
            <option value="Newspaper">Newspaper</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="radio">
          <input class="text_only" type="checkbox" checked>
            <p>Text Only</p>
          <input class="text_and_email" type="checkbox">
            <p>Text and Email</p>
          <input class="none" type="radio">
            <p>None</p>
        </div>
        <input class="submit" type="submit" value="Log In">
      </form>
    </div>
  </body>
</html>
